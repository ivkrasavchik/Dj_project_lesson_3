{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,400" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!--слайд располагаем на 100% высоты вне зависимости от контента-->
    <!--.top-container{
            margin-top: 10%; - указываем 10% отступ сверху всего блока-->
    <!--.top-container{
            padding-top-top: 10%; - указываем 10% отступ сверху надписи в блоке или что то вроде того-->
    <style>

    </style>

</head>
<body>
    <div class="general-container">
        <!-- Стандартный стиль bootstrap-->
        <div class="container top-container">  <!--Визуальный контейнер на странице-->
            <div class="row justify-content-center">  <!--делим его на строки-->
                <!--<div class="col-lg-12">  <!--располагаем на всех 12-и колонках-->
                <div class="col-lg-8 col-lg-offset-2"> <!--ширина 8 и 2 отступ слева-->
                    <h1 class="title">Наш магазин скоро откроется<br>
                    Оставляйте Ваш email в форме ниже.</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                          <div class="form-group">  <!--Добавляем первое поле-->
                              <label>Ваш email: </label>
                              <input type="email" name="{{ form.email.name }}" class="form-control">
                          </div>
                          <div class="form-group">  <!--Добавляем второе поле-->
                              <label>Ваше имя: </label>
                              <input type="text" name="{{ form.name.name }}" class="form-control">
                          </div>
                          <!-- { form.as_p }} Каждая строчка формы обернута в <p>-->
                          <button type="submit" class="btn btn-primary btn-orange">Отправить</button>  <!--кнопка с bootstrap-->
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!--Latest compiled and minified JavaScript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
